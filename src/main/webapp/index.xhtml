<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>JSF com Payara 6</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel value="Digite seu nome:" for="nome"/>
        <h:inputText id="nome" value="#{usuarioBean.nome}" />
        <h:commandButton value="Enviar" action="#{usuarioBean.dizerOla}" />
    </h:form>

    <h:outputText value="#{usuarioBean.mensagem}" rendered="#{not empty usuarioBean.mensagem}" />
</h:body>
</html>
